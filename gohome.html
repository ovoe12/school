<html>
  <head>
    <title>외출 신청</title>
    <meta charset="utf-8">
    <style>
      body {
        background-image: url(onewayedu_bg.jpg); /* 확장자 포함 */
        background-size: cover; /* 화면에 꽉 차게 */
        background-repeat: no-repeat;
        background-position: center center;
      }

      .button-container {
      position: absolute; /* 절대 위치로 지정 */
      top: 400px; /* 위에서 400px 떨어진 위치에 배치 */
      left: 30%; /* 화면 왼쪽으로부터 30% 위치에 */
      transform: translateX(-30%); 
      display: flex; /* 세세로 방향으로 나열 */
      flex-direction: column;
      gap: 40px; /* 버튼들 사이 간격 40px */
    }

    /* 공통 버튼 스타일 */
    .btn {
      padding: 90px 40px; /* 위아래 90px, 좌우 40px */
      border: 2px solid black; /* 테두리 두께 2px, 색상 검정 */
      border-radius: 10px; /* 모서리를 둥글게 10px */
      font-size: 18px; /* 글자 크기 */
      cursor: pointer; /* 마우스를 올리면 손가락 모양 */
      transition: background-color 0.3s; /* 배경색 전환 부드럽게 */
      color: rgb(24, 23, 23); /* 글자 색상 (어두운 회색) */
    }

    /* 마우스를 버튼에 올렸을 때 배경색 변경 */
    .btn:hover {
      background-color: #20e619; /* 연한 초록색 */
    }

    /* 첫 번째 버튼 전용 색상 (토요일일) */
    .btn1 {
      background-color: #ffde22; /* 노란색 */
    }

    /* 두 번째 버튼 전용 색상 (일요일) */
    .btn2 {
      background-color: #2261ff; /* 파란색 */
      color: white; /* 글자색은 흰색으로 덮어쓰기 */
    }

    </style>
  </head>

  <body>
    <div class="button-container">
      <button class="btn btn1" onclick="location.href='pad.html'">토요일</button>
      <button class="btn btn2" onclick="location.href='gohome.html'">일요일</button>
    </div>
  </body>
</html>
