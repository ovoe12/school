<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>외출 신청</title>
  <style>
    body {
      background-image: url(onewayedu_bg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .day-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .day-btn {
      padding: 10px 30px;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .day-btn.selected {
      background-color: #2261ff;
      color: white;
    }

    select {
      font-size: 18px;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 30px;
      border: 1.5px solid #888;
    }

    button.submit-btn {
      font-size: 18px;
      padding: 12px 30px;
      background-color: #22cc88;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.submit-btn:hover {
      background-color: #1aa16b;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h1>외출 신청</h1>

  <div class="day-buttons">
    <button class="day-btn" onclick="selectDay('토요일')">토요일</button>
    <button class="day-btn" onclick="selectDay('일요일')">일요일</button>
  </div>

  <select id="timeSelect">
    <!-- 1시부터 6시까지 30분 단위 -->
    <option value="13:00">13:00</option>
    <option value="13:30">13:30</option>
    <option value="14:00">14:00</option>
    <option value="14:30">14:30</option>
    <option value="15:00">15:00</option>
    <option value="15:30">15:30</option>
    <option value="16:00">16:00</option>
    <option value="16:30">16:30</option>
    <option value="17:00">17:00</option>
    <option value="17:30">17:30</option>
    <option value="18:00">18:00</option>
  </select>

  <button class="submit-btn" onclick="submitRequest()">외출 신청</button>

  <div id="result"></div>

  <script>
    let selectedDay = '';

    function selectDay(day) {
      selectedDay = day;
      const buttons = document.querySelectorAll('.day-btn');
      buttons.forEach(btn => btn.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function submitRequest() {
      const time = document.getElementById('timeSelect').value;

      if (!selectedDay) {
        alert('요일을 선택해주세요.');
        return;
      }

      document.getElementById('result').innerText = `${selectedDay} ${time} 외출이 신청되었습니다.`;
    }
  </script>

</body>
</html>
