<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>풍산고 onewayedu ver.2</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      background-image: url(bg3.jpg); /* 배경 이미지 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      font-family: Arial, sans-serif;
      position: relative;
      padding: 0;
    }

    /* 오른쪽 상단 아이콘 */
    #loginIcon {
      position: fixed;
      top: 20px;
      right: 50px;
      width: 40px;
      height: 40px;
      background-size: contain;
      cursor: pointer;
    }

    h1 {
      margin-top: 50px;
      font-size: 40px;
      text-align: center;
      font-family: '나눔고딕', 'Arial', sans-serif;
      color: #333;
    }

    /* 버튼들을 담는 컨테이너 */
    .button-container {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      display: flex; 
      gap: 40px;
    }

    /* 공통 버튼 스타일 */
    .btn {
      padding: 90px 40px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: rgb(24, 23, 23);
    }

    .btn:hover {
      background-color: #20e619;
    }

    .btn1 {
      background-color: #ffde22;
    }

    .btn2 {
      background-color: #2261ff;
      color: white;
    }

    .btn3 {
      background-color: #ff5922;
    }
  </style>
</head>

<body>

  <h1>풍산 원웨이 에듀 ver.2</h1>

  <!-- 버튼 3개 컨테이너 -->
  <div class="button-container">
    <button class="btn btn1" onclick="location.href='pad.html'">전자기기 신청</button>
    <button class="btn btn2" onclick="location.href='gohome.html'">외출 신청하기</button>
    <button class="btn btn3" onclick="location.href='point.html'">벌점 확인하기</button>
  </div>

  <!-- 로그인 아이콘 -->
  <div id="loginIcon" title="로그인하기" onclick="location.href='logIn.html'">
    <img src="log_in.png" alt="로그인 아이콘" style="width:70px; height:70px; cursor:pointer;">
  </div>

</body>
</html>
